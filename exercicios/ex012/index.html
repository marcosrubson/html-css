<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="480" poster="imagens/vlcsnap-2022-02-19-18h54m59s105.png" controls>
        <source src="midia/The March of the Damned(144P).webm" type="video/webm">
        <source src="midia/The March of the Damned(144P).mp4" type="video/mp4">
        <source src="midia/The March of the Damned(144P).mkv" type="video/mkv">
        <source src="midia/The March of the Damned(144P).ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="470" height="315" src="https://www.youtube.com/embed/GjdfdFeT-UQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="470" height="360" frameborder="0" allowfullscreen></iframe>
